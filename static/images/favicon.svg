<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Central core -->
  <circle cx="50" cy="50" r="5" fill="black" />

  <!-- Diffusion particles -->
  <circle cx="30" cy="50" r="3" fill="black" opacity="0.8" />
  <circle cx="70" cy="50" r="3" fill="black" opacity="0.8" />
  <circle cx="50" cy="30" r="3" fill="black" opacity="0.8" />
  <circle cx="50" cy="70" r="3" fill="black" opacity="0.8" />

  <!-- Outer dispersion -->
  <circle cx="25" cy="25" r="2" fill="black" opacity="0.5" />
  <circle cx="75" cy="25" r="2" fill="black" opacity="0.5" />
  <circle cx="25" cy="75" r="2" fill="black" opacity="0.5" />
  <circle cx="75" cy="75" r="2" fill="black" opacity="0.5" />
</svg>